{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>History</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">File URL</th>
                <th scope="col">Extracted Data</th>
            </tr>
        </thead>
        <tbody>
            {% for file in uploaded_files %}
            <tr>
                <td><a href="{{ file.file.url }}" target="_blank">{{ file.file.name|cut:"media/" }}</a></td>
                <td>
                    <textarea readonly class="form-control" style="height: 100px; overflow-y: auto; resize: none;">{{ file.extracted_text|default:"No text extracted" }}</textarea>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No history found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
